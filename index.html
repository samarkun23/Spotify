<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="repeat.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left margin">

            <div class=" bg-grey margin rounded p-1">
                <div class="home p-1">
                    <div class="logo">
                        <img src="bg-img/471-4711911_spotify-logo-white-png-vibram-png-white-logo-removebg-preview.png"
                            alt="" height="47px">
                    </div>
                    <ul>
                        <li>
                            <i class="fa-solid fa-house "></i>
                            <p>Home</p>
                        </li>
                        <li>
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <p>Search</p>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="libary bg-grey margin p-1 rounded ">
                <div class="heading">
                    <i class="fa-solid fa-layer-group"></i>
                    <h2>
                        Your libraby
                    </h2>
                    <i class="fa-solid fa-plus" id="plus"></i>
                </div>


             
                <div class="footer ">
                    
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/end-user-agreement/"><span>Legal</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy"><span>Saftey&PrivacyCenter</span></a>
                    </div>


                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>PrivacyPolicy</span></a>
                    </div>

                 
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
               


                </div>



            </div>



        </div>
        

        <div class="right rounded bg-grey rounded ">
            <div class="header">
                <div class="nav">
                    <i class="fa-solid fa-angle-left"></i>
                    <i class="fa-solid fa-angle-right"></i>
                </div>
                <div class="buttons">
                    <button class="signup">Sign up</button>
                    <button class="login">Log in</button>
                </div>
            </div>


            <!-- playlist start here -->

            <div class="playlist">
                <h1>Spotify Playlists</h1>
                <div class="cardcontainer">
                    <div class="card">
                        <div class="play">
                            <i class="fa-solid fa-play"></i>
                        </div>
                        <img src="song cover/download.jfif" alt="">
                        <h2>Under The Influence</h2>
                        <p>2020 Chris Brown</p>
                    </div>
                    <div class="card">
                        <div class="play">
                            <i class="fa-solid fa-play"></i>
                        </div>
                        <img src="song cover/download.jfif" alt="">
                        <h2>Under The Influence</h2>
                        <p>2020 Chris Brown</p>
                    </div>
                </div>
                <div class="playbar">
                    <div class="songinfo">

                    </div>
                    <div class="songbuttons">
                        <i class="fa-solid fa-backward-step"></i>
                        <i class="fa-solid fa-play"></i>
                        <i class="fa-solid fa-forward-step"></i>
                    </div>
                    <div class="songtime">
                        
                    </div>
                </div>
            </div>
        </div>


    </div>



    <script src="logic.js"></script>
</body>

</html>
